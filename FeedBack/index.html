<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="panel-container" id="panel">
        <strong>Whats up brother, <br/>can I know how much you <br/>love me brother?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/1f620.svg" alt="sad">
                <small>Sad</small>
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/1f910.svg" alt="neutral">
                <small>Neutral brou</small>
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/1f60b.svg" alt="in love with you ououou aououououuuu">
                <small>Hey honey!</small>
            </div>
        </div>
        <button class="btn" id="send">Send opinion!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
