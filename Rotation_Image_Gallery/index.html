<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotation image gallery</title>
</head>
<body>
    <div class="container">
        <div class="image_container">
            <span style="--i:1">
                <img src="https://picsum.photos/id/27/300/200" alt="Picture-1">
            </span>
            <span style="--i:2">
                <img src="https://picsum.photos/id/37/300/200" alt="Picture-2">
            </span>
            <span style="--i:3">
                <img src="https://picsum.photos/id/23/300/200" alt="Picture-3">
            </span>
            <span style="--i:4">
                <img src="https://picsum.photos/id/257/300/200" alt="Picture-4">
            </span>
            <span style="--i:5">
                <img src="https://picsum.photos/id/137/300/200" alt="Picture-5">
            </span>
            <span style="--i:6">
                <img src="https://picsum.photos/id/235/300/200" alt="Picture-6">
            </span>
            <span style="--i:7">
                <img src="https://picsum.photos/id/227/300/200" alt="Picture-7">
            </span>
            <span style="--i:8">
                <img src="https://picsum.photos/id/222/300/200" alt="Picture-8">
            </span>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
