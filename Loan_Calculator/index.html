<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input type="number" id="loan-amount" min = "1" max="500000" value="10000" step="1">
        </p>
        <p>Interest Rate %
            <input type="number" id="interest-rate" min = "0" max="100" value="10" step="0.1">
        </p>
        <p>Months to pay
            <input type="number" id="months-to-pay" min = "6" max="48" value="12" step="1">
        </p>

    </div>
    <script src="script.js"></script>
</body>
</html>
