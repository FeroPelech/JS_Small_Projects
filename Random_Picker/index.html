<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picker</title>
</head>
<body>
    <div class="container">
        <h3>Insert your choices with comma.<br>After set your choices press enter.</br></h3>
        <textarea placeholder="Choice1,Choice2...." id="textarea"></textarea>
        <div class="tags">
            <span class="tag">Choice1</span>
            <span class="tag highlight">Choice2</span>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
