<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
        <div class="temp-container">
            <label for="celsius">Celsius: </label>
            <input onchange="computeTemp()" type="number" id="celsius" class="input" placeholder="Enter Celsius" name="celsius">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin: </label>
            <input onchange="computeTemp()" type="number" id="kelvin" class="input" placeholder="Enter Kelvin" name="kelvin">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit: </label>
            <input onchange="computeTemp()" type="number" id="fahrenheit" class="input" placeholder="Enter Fahrenheit" name="fahrenheit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
