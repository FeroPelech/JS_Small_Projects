<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image search app</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id" placeholder="Search for images...">
        <button id="search-button">Search</button>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1482784160316-6eb046863ece?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="something">
                <a href="https://unsplash.com/photos/photo-of-mountains-and-trees-kFHz9Xh3PPU" target="_blank" rel="noopener noreferrer">an image of mountains</a>
            </div>
            <div class="search-result">...
            </div>
        </div>
        <button id="show-more-button">Show more</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
