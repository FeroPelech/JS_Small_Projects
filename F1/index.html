        <svg class="route" width="800" height="600">

                d="M150 500 L650 500"

            <path
                d="M650 500 A 25 25 0 0 0 650 450" 
                fill="none"
                stroke="white"
                stroke-width="4"
            />

            <path
                d="M650 450 L 550 450" 
                fill="none"
                stroke="white"
                stroke-width="4"
            />
             <!-- Second curve -->
            <path
                d="M550 450 A 10 10 0 0 1 550 420" 
                fill="none"
                stroke="white"
                stroke-width="4"
            />
            <!-- Third straightaway -->
            <path
                d="M550 420 L 590 420" 
                fill="none"
                stroke="white"
                stroke-width="4"
            />
        </svg>
