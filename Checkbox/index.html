<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox</title>
</head>
<body>
    <h2>Which superpower do you want ?</h2>
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="fly">
        <label for="fly" class="label">
            <div class="ball"></div>
        </label>
        <span>Fly</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="power">
        <label for="power" class="label">
            <div class="ball"></div>
        </label>
        <span>Power</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="wisdom">
        <label for="wisdom" class="label">
            <div class="ball"></div>
        </label>
        <span>Wisdom</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
