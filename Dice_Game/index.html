<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice game</title>
</head>
<body>
    <div class="gameArea">
        <div id="output" class="output">
            <div>Roll the Dice!</div>
        </div>
        <div class="viewer">
            <span class="namer">Player 1</span>
            <span class="player1"></span>
        </div>
        <div class="viewer">
            <span class="namer">Player 2</span>
            <span class="player2"></span>
        </div>
    </div>
    <button class="buttonRoll" type="button">Roll the dice</button>
    <button class="buttonReset" type="button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
