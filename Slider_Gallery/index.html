<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(255, 108, 108);">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: rgb(56, 82, 254);">
                <h1>Blue sky</h1>
                <p>With nice winter land</p>
            </div>
            <div style="background-color: rgba(0, 0, 0, 0.647);">
                <h1>Lonely castle</h1>
                <p>At night</p>
            </div>
            <div style="background-color: rgb(254, 178, 56);">
                <h1>Flying eagle</h1>
                <p>In fron of the sun</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1573378905544-246a32f9ab6a?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://plus.unsplash.com/premium_photo-1670354737789-8cc4d225ba7c?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1522383225653-ed111181a951?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
        </div>
        <div class="action-btn">
            <button class="down-btn"><i class="fas fa-arrow-down"></i></button>
            <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
