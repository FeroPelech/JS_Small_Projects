<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PopUp</title>
</head>
<body>
  <div class="container">
    <div class="pop">
        <img src="https://c.pxhere.com/photos/2c/c7/cardinal_bird_red_winter_branch-958908.jpg!d">
        <img src="https://c.pxhere.com/photos/4b/47/rotbr_stchen_bird_winter_snow_cold_songbird-1382445.jpg!d">
        <img src="https://c.pxhere.com/photos/cf/4a/chaffinch_fink_songbird_bird_snow_winter_nature_animal-767407.jpg!d">
        <img src="https://c.pxhere.com/photos/d0/1e/goldammer_bird_winter_songbird_nature_animal_garden_plumage-1383836.jpg!d">
        <img src="https://c.pxhere.com/photos/be/43/sparrow_bird_birdie_nature_animal_close_plumage_sperling-1289357.jpg!d">
    </div>
    <div class="show">
      <div class="overlay"></div>
      <div class="output">
        <span class="close">X</span>
        <img class="front" src="">
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
