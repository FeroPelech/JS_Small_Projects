<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess combination</title>
</head>
<body>
    <div class="message">Guess Combination</div>
    <div class="container">
        <div class="game"></div>
        <button type="button">Start</button>
        <div class="instruction">Instruction: Guess the combination, blue means higher
            red means lower. Try to solve it in as little guesses as possible.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
