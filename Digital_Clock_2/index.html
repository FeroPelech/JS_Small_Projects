<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock with date</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="date">Friday 13 March</div>
            <ul>
                <li id="hours">05</li>
                <li id="dots">:</li>
                <li id="minutes">06</li>
                <li id="dots">:</li>
                <li id="seconds">10</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
